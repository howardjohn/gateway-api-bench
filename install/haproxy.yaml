  name: haproxy-unified-gateway
  namespace: haproxy-unified-gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: haproxy-unified-gateway
subjects:
  - kind: ServiceAccount
    name: haproxy-unified-gateway
    namespace: haproxy-unified-gateway